{% extends 'base.html' %} 

{% block title %}Search{% endblock %} 
{% block content %} 
<div class="container">
{% for park in skateparks %} 
<div class="card m-5" style="width: 18rem;">
    <img src="{{park.image_url}}" class="card-img-top" style="height: 10rem;" alt="{{skateparks.name}},{{skateparks.description}}">
    <div class="card-body">
      <h5 class="card-title">{{park.name}}</h5>
      <p class="card-text">{{park.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{park.address}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Directions</a>
    </div>
  </div>
{% endfor %} 
</div>
{% endblock %}
